name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [20, 22]
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: .agentkit/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .agentkit

      - name: Run tests
        run: pnpm test
        working-directory: .agentkit

  validate:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: .agentkit/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .agentkit

      - name: Validate spec schemas
        run: node engines/node/src/cli.mjs spec-validate
        working-directory: .agentkit

      - name: Run sync
        run: node engines/node/src/cli.mjs sync
        working-directory: .agentkit

      - name: Validate generated outputs
        run: node engines/node/src/cli.mjs validate
        working-directory: .agentkit

      - name: Run discover
        run: node engines/node/src/cli.mjs discover --output json
        working-directory: .agentkit

      - name: Check for drift
        run: |
          if ! git diff --quiet; then
            echo "::error::Generated files are out of sync. Run 'pnpm -C .agentkit agentkit:sync' and commit."
            git diff --stat
            exit 1
          fi

  yaml-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: .agentkit/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .agentkit

      - name: Validate YAML spec files
        working-directory: .agentkit
        run: |
          for f in spec/*.yaml; do
            echo "Checking $f..."
            SPEC_FILE="$f" node --input-type=module -e "import yaml from 'js-yaml'; import fs from 'fs'; yaml.load(fs.readFileSync(process.env.SPEC_FILE,'utf8'));"
          done
